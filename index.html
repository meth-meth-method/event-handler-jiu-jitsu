<html>
    <head>
        <style>
            body {
                background: #111 url('https://i.imgur.com/eWtfMME.png');
                background-size: cover;
                color: #fff;
                font-family: sans-serif;
                font-size: 16vw;
                overflow: hidden;
            }
            #scrollable {
                perspective: 20vw;
                overflow: hidden;
            }
            ul {
                display: flex;
                position: relative;
                list-style-type: none;
                pointer-events: none;
            }
            li {
                background: rgba(0, 174, 255, 0.185);
                border: solid 1px rgba(255, 255, 255, 0.568);
                display: flex;
                    align-items: center;
                    flex-shrink: 0;
                    justify-content: center;
                transform: rotateY(-20deg);
                height: 25vw;
                width: 25vw;
            }
        </style>
    </head>
    <body>
        <div id="scrollable">
            <ul id="items">
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>D</li>
                <li>E</li>
                <li>F</li>
                <li>G</li>
                <li>H</li>
                <li>I</li>
                <li>J</li>
                <li>K</li>
                <li>L</li>
                <li>M</li>
                <li>N</li>
                <li>O</li>
                <li>P</li>
                <li>Q</li>
                <li>R</li>
                <li>S</li>
                <li>T</li>
                <li>U</li>
                <li>V</li>
                <li>W</li>
                <li>X</li>
                <li>Y</li>
                <li>Z</li>
            </ul>
        </div>

        <script>
            function scrollMiddleWare(element, multiplier = 1, inertia = 0.95) {
                const delta = {
                    x: null,
                    y: null,
                };

                const abs = {
                    x: 0,
                    y: 0,
                };

                return function onScroll(callback) {
                    let prevEvent;
                    let requestId;
                    let button;

                    function stop() {
                        cancelAnimationFrame(requestId);
                        requestId = null;
                    }

                    function queue() {
                        requestId = requestAnimationFrame(update);
                    }

                    function update() {
                        console.log('updating');
                        delta.x *= inertia;
                        delta.y *= inertia;
                        notify();

                        if (Math.abs(delta.x) + Math.abs(delta.y) > 0.1) {
                            queue();
                        }
                    }


                    function notify() {
                        abs.x += delta.x;
                        abs.y += delta.y;
                        callback({abs, delta});
                    }

                    function eventHandler(event) {
                        if (prevEvent && button === 0) {
                            delta.x = event.clientX - prevEvent.clientX;
                            delta.y = event.clientY - prevEvent.clientY;
                            delta.x *= multiplier;
                            delta.y *= multiplier;
                            stop();
                            notify();
                        }

                        if (!requestId && event.buttons !== 1) {
                            queue();
                        }

                        prevEvent = event;
                    }

                    element.addEventListener('mousemove', eventHandler);
                    element.addEventListener('mousedown', event => button = event.button);
                    element.addEventListener('mouseup', () => button = -1);
                    element.addEventListener('mouseleave', () => button = -1);
                }
            }

            scrollMiddleWare(scrollable)(scroll => {
                items.style.left = `${scroll.abs.x}px`;
            });
        </script>
    </body>
</html>
